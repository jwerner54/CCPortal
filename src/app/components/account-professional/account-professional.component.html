<div class="basic-page-div fadeInDown">
    <div style="float: left; width: 100%; text-align: center;">
      <h1 class="basic-page-title fadeIn first">Account</h1>
      <div id="needRecentLogin">
        <p style="color: red; font-size: 15px; margin: 20px 0px 20px 0px; display: none;">Error: changing your password is a sensitive operation, you must have recently logged in to change it</p>
      </div>
      <div id="reLogin">
        <p style="color: red; font-size: 15px; margin: 20px 0px 20px 0px; display: none;">Error: please log out and log back in to make account changes</p>
      </div>
      <a>
        <button type="button" class="btn btn-primary logoutbtn" style="float: right;" routerLink = "/professional-dashboard">Return to Dashboard</button>
      </a>
    </div>
  
    <form class="form-group row fadeIn second" style="margin-top: 40px;">
      <!-- Left div -->
      <!-- <div class="col-md-4" style="margin-left: 0;">
        <button type="button" class="btn btn-secondary" style="width: 200px; border-radius: 0;">Account Information</button>
        <button type="button" class="btn btn-secondary" style="width: 200px; background-color: #fff; color: grey; border-radius: 0;" disabled>Notification Settings</button>
      </div> -->
  
      <!-- Right div -->
      <div class="col-md-6" style="margin: auto;" id="updateForm">
        <div class="form-group">
          <label for="firstname" style="float: left;">First Name</label>
          <input required type="text" class="form-control" name="fname" id="fname" placeholder="{{(Fname)}}" #newFname>
        </div>
        <div class="form-group">
          <label for="firstname" style="float: left;">Last Name</label>
          <input required type="text" class="form-control" name="lname" id="lname" placeholder="{{(Lname)}}" #newLname>
        </div>
        <!-- <div class="form-group">
          <label for="email" style="float: left;">Email address</label>
          <input required type="text" class="form-control"  name="email" id="email" placeholder="{{(Email)}}" #newEmail>
        </div>   -->
        <div class="form-group">
          <label for="password" style="float: left;">Pronouns</label>
          <input type="text" class="form-control"  name="password" id="password" placeholder="{{(Pronouns)}}" #newPronouns>
        </div>

        <div class="form-group">
          <label for="password" style="float: left;">Password</label>
          <input type="text" class="form-control"  name="password" id="password" placeholder="" #newPassword>
          <p style="font-size: 12px; color: grey;">If you change your password, you will be logged out and will have to log back in.</p>
        </div>
        
        <p style="margin: 20px 0px 20px 0px; font-size: 15px; display: none;" id="updateSuccess">Account successfully updated!</p>
        <button type="button" (click)="updateUser(newFname.value, newLname.value, newPronouns.value, newPassword.value)" class="btn btn-primary" style="float: left;">Save Changes</button>
      </div>

      <!-- <div class="col-md-6" style="margin: auto; display: none;" id="updateSuccess">
        <p style="margin: 100px auto 0px auto; font-size: 25px;">Account successfully updated!</p>
      </div> -->
    </form>
  </div>
