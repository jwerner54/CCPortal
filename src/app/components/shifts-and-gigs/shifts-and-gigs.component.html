<div class="basic-page-div fadeInDown">
  <h1 class="basic-page-title fadeIn first">Shifts and Gigs</h1>
  <br /><br />
  <form class="row fadeIn first" style="justify-content: center;">
    <div class="form-group col-md-6" style="padding-right: 0;">
      <input type="email" placeholder="search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
    </div>
    <div class="form-group col-md-1">
      <button class="btn btn-primary" style="width: 110px;">Search</button>
    </div>
    <!-- <div class="form-group col-md-5">
      <input type="text" placeholder="zip code" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" />
    </div> -->
  </form>

  <!-- <div id="suggested" class="row fadeIn first">
    <div class="container" style="margin-left: 30px">
      <p class="row">Suggested Job Searches</p>
      <div class="row">
        <a class="job-suggest" style="margin-left: 0px"> CFO </a>
        <a class="job-suggest"> Manufacturing </a>
      </div>
    </div>
  </div> -->

  <div id="listings" class="fadeIn first" style="margin: 2em auto 0 auto; width: 80%">
    <br />
    <h2 class="">Job Listings</h2>
    <div class="container" style="margin-top: 2em">
      <div class="row">


        <div class="col-md-4" style="margin-bottom: 1em" *ngFor="let job of jobs">
          <div class="container" style="border: solid black 2px">
            <div class="row">
              <!-- <img id="logo" style="margin: 10px 0 0 10px; width: 50px; height: 50px" src="assets/G.png" /> -->
              <h3 style="display: inline; margin: 15px auto 0px auto;" id="name">
                {{(job.position)}}
              </h3>
            </div>

            <div class="row" style="margin-top: 20px">
              <p class="" style="margin: auto">{{(job.company)}}</p>
            </div>
            <div class="row" style="margin-top: 10px">
              <p class="" style="margin: auto">{{(job.experience)}} Years Experience Required</p>
            </div>

            <div class="row" style="margin-top: 10px">
              <div style="margin: auto">
                <img src="assets/fcc57757270fbcacb3ec70a4ec384d26.jpg" id="locationIcon"
                  style="display: inline; height: 20px; width: 20px" />
                <p style="display: inline; margin-left: 5px" id="location">
                  {{(job.location)}}
                </p>
              </div>
            </div>

            <div class="row" style="margin-top: 20px">
              <div style="margin: auto">
                <button class="shifts_button" (click)="viewGig(job.uid)">View Gig</button>
                <!-- <button class="shifts_button" style="margin-left: 10px">Apply</button> -->
              </div>
            </div>

            <!-- <p class="row" style="margin-top: 20px; margin-left: 4px">
              6 days ago
            </p> -->
          </div>
        </div>


      </div>
    </div>

  </div>
  <br /><br />
</div>
