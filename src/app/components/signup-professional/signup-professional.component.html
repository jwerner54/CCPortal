<div class="basic-page-div fadeInDown">
  <h1 class="basic-page-title fadeIn first">Professional Signup</h1>
  <div class="error" id="emailExists">Error: email address already in use by another account</div>
  <div class="error" id="invalidEmail">Error: email address is badly formatted</div>
  <div class="error" id="weakPassword">Error: password must be 6 characters long or more</div>
  <div class="error" id="wrongFname">Error: please enter a first name</div>
  <div class="error" id="wrongLname">Error: please enter a last name</div>

  <div class="form-group row" style="margin-top: 40px">
    <div class="col-md-2"></div>
    <!-- Left div -->
    <div class="col-md-4">
      <div class="form-group fadeIn first">
        <div class="error" id="errorMsg">
          Please fill in all of the required fields marked *.
        </div>
        <label for="firstname" style="float: left">First Name *</label>
        <input required type="text" class="form-control" name="fname" id="fname" placeholder="First" #userFname />
      </div>
      <div class="form-group fadeIn second">
        <label for="email" style="float: left">Email address *</label>
        <input required type="text" class="form-control" name="email" id="email" placeholder="name@example.com" #userEmail />
      </div>
      <!-- <div class="form-group fadeIn third" style="width: 100%">
          <label for="resume" style="float: left">Resume</label>
          <!- Resume file input ->
          <input type="file" class="form-control-file" name="resume" id="resume" accept=".pdf" />
        </div> -->
    </div>

    <!-- Right div -->
    <div class="col-md-4">
      <div class="form-group fadeIn first">
        <label for="lname" style="float: left">Last Name *</label>
        <input type="text" required class="form-control" name="lname" id="lname" placeholder="Last" #userLname />
      </div>
      <div class="form-group fadeIn second">
            <label for="pronouns" style="float: left">My Pronouns are: (This is voluntary)</label>
            <select class="form-control" name="pronouns" id="pronouns" #userPronouns>
              <option>Prefer not to say</option>
              <option>She/Her</option>
              <option>He/His</option>
              <option>They/Their</option>
            </select>
          </div>
      <div class="form-group fadeIn third">
        <label for="password" style="float: left">Password *</label>
        <input class="form-control" required type="text" name="password" id="password" placeholder="Password" #userPassword />
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-12 fadeIn third" style="text-align: center; margin-top: 50px">
      <button type="button" (click)="authService.SignUpProfessional(userEmail.value, userPassword.value, userFname.value, userLname.value, userPronouns.value)" class="btn btn-primary">
        Submit
      </button>
    </div>

    <!-- <div class="col-md-12 fadeIn third" style="text-align: center; margin-top: 50px">
      <button type="button" (click)="save()" class="btn btn-primary">
        test file upload
      </button>
    </div> -->
  </div>
</div>
